{% extends 'main.html' %}

{% block content %}

<h1>HOME PAGE</h1>
<hr />
<h1>Weather Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Precipitation</th>
            </tr>
        </thead>
        <tbody>
            {% for row in csv_data %}
                <tr>
                    <td>{{ row.0 }}</td>  
                    <td>{{ row.1 }}</td>  
                    <td>{{ row.2 }}</td>  
                    <td>{{ row.3 }}</td>  
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
