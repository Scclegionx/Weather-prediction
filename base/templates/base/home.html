{% extends 'main.html' %}

{% block content %}

<div class="main-body">
    <div class="location">
      <div class="location-tag">
        <h1>Hà Nội</h1>
        <h2>Việt Nam</h2>
      </div>
      <div class="icon-location">
        <span>
          <svg
            aria-hidden="true"
            focusable="false"
            width="25"
            height="25"
            viewBox="0 0 48 48"
            fill="var(--mimosa)"
          ></svg>
        </span>
      </div>
      <time class="time-location"> 10/04, 18:00 </time>
    </div>
    <div class="temperature-now">
      <span>27</span>
      <span>°</span>
      <span>C</span>
    </div>
    <div class="content1">
      <img src="..\static\imgs\mostly_cloudy.png" />
      <p>Nhiều mây</p>
      <div>
        <span class="day-night">Ngày 28°C</span>
        <span class="day-night">Đêm 20°C</span>
      </div>
    </div>
  </div>
  <div class="content2">
    <div class="tab-bar">
      <button class="tab-button" onclick="openTab('3days')">3 ngày sau</button>
      <button class="tab-button" onclick="openTab('monthly')">1 tháng</button>
    </div>
  </div>
  

{% endblock %}
